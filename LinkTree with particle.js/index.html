<!DOCTYPE html>
<html lang="en">

<body id="particles-js">
    <div class="linktree__container col-xl-6 col-lg-8 col-md-11 col-sm-12 p-0" " >
 	
    <div class="linktree__wrap "
      <!-- Header -->
      <header class="linktree__header ">
      	<div>
        <img alt="Merchant Logo " src="https://i.pinimg.com/736x/de/02/90/de029032f52185b05df8aa003c5e37df.jpg " class="linktree__merchant--logo " ></div>
        <div>
            <h1 class="linktree__title ">Ayu Wirayanti</h1>
            <p class="linktree__profile ">@wirayanti_e</p>
        </div>
      </header>
      <!--Main-->
      <main class="linktree__main--content ">
        <!-- Link Buttons-->
        <div class="linktree__links ">
            <!-- Link Button-->
            <div class="linktree__links--item ">
                <a href="# " target="_blank " rel="noopener noreferrer ">
                  <p>Link Pertama</p>
                </a>
              </div>
              <div class="linktree__links--item ">
                <a href="# " target="_blank " rel="noopener noreferrer ">

                </a>
              </div>
    
              <!-- Iframe Youtube -->
            </div>

            <div class="linktree__social--links ">

                  <img class="linktree__social--links__logo " width="38 " src="img/instagram.png " alt="instagram " /> 
              </a>
              <a href="# " target="_blank " rel="noopener noreferrer ">

              </a>
              <a href="# " target="_blank " rel="noopener noreferrer ">

              </a>
              <a href="# " target="_blank " rel="noopener noreferrer ">
                <img class="linktree__social--links__logo " width="38 " src="img/youtube.png " alt="youtube " />
              </a>
            </div>
          </main>
        </div>
      </div>
      </div>
      <script type="text/javascript " src="particles.min.js "></script>
